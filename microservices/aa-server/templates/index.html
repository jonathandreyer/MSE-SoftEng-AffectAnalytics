{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}

    <ul class="repositories">
        {% for repo in repos %}
            <li><a href="{{ url_for('get_repo', owner=repo.owner, repo_name=repo.name ) }}">{{ repo.name }}</a></li>
        {% else %}
            <li><em>You have no repositories.</em></li>
        {% endfor %}
    </ul>
{% else %}
    Please login in order to be able to use the application.
{% endif %}

{% endblock %}
